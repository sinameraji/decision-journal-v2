name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v2.0.1, v2.1.0, etc.

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Decision Journal v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## What's Changed

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Installation

            ### macOS
            - Download `Decision.Journal_${{ steps.get_version.outputs.VERSION }}_x64.dmg` or `Decision.Journal_${{ steps.get_version.outputs.VERSION }}_aarch64.dmg`
            - Open the DMG and drag Decision Journal to Applications

            ### Windows
            - Download `Decision.Journal_${{ steps.get_version.outputs.VERSION }}_x64-setup.exe`
            - Run the installer

            ### Linux
            - Download `.deb` or `.AppImage` for your architecture
            - For .deb: `sudo dpkg -i Decision.Journal_*.deb`
            - For AppImage: `chmod +x Decision.Journal_*.AppImage && ./Decision.Journal_*.AppImage`

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            args: ''
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Import macOS signing certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEYCHAIN_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to use the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          rm -f certificate.p12

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Windows code signing
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  generate-update-manifests:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release assets
        uses: robinraju/release-downloader@v1.9
        with:
          tag: ${{ github.ref_name }}
          fileName: '*.sig'
          out-file-path: 'signatures'

      - name: Generate update manifest
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          REPO="${{ github.repository }}"

          # Create latest.json for updater
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See release notes at https://github.com/$REPO/releases/tag/v$VERSION",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "$(cat signatures/*_x64.app.tar.gz.sig)",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/Decision.Journal_${VERSION}_x64.app.tar.gz"
              },
              "darwin-aarch64": {
                "signature": "$(cat signatures/*_aarch64.app.tar.gz.sig)",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/Decision.Journal_${VERSION}_aarch64.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "$(cat signatures/*_x64-setup.nsis.zip.sig)",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/Decision.Journal_${VERSION}_x64-setup.nsis.zip"
              },
              "linux-x86_64": {
                "signature": "$(cat signatures/*_amd64.AppImage.tar.gz.sig)",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/Decision.Journal_${VERSION}_amd64.AppImage.tar.gz"
              }
            }
          }
          EOF

      - name: Upload manifest to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: ./latest.json
          asset_name: latest.json
          asset_content_type: application/json
